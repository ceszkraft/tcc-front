<main>
  @for (item of links; track $index) {
    <div class="card">
      <img src="{{ item.image }}" alt="" />
      <div class="card-content">
        <h2>{{ item.title }}</h2>
        <p>
          {{ item.description }}
        </p>
        <a href="{{ item.anchor }}" class="button">
          Find out more
          <span class="material-symbols-outlined"> Saiba mais </span>
        </a>
      </div>
    </div>
  }

</main>
