<mat-stepper>
  <mat-step [stepControl]="firstFormGroup" errorMessage="Name is required.">
    <div class="sign-up">
      <form [formGroup]="profileForm">
        <ng-template matStepLabel>Basic info</ng-template>
        <fieldset>
          <legend><span class="number">1</span> Your Basic Info</legend>

          <label for="name">*Name:</label>
          <input
            type="text"
            id="name"
            name="user_name"
            formControlName="name"
          />

          <label for="email">*Email:</label>
          <input
            type="email"
            id="mail"
            name="user_email"
            formControlName="email"
          />

          <label for="password">*Password:</label>
          <input
            type="password"
            id="password"
            name="user_password"
            formControlName="secret"
          />

          <label>*Age:</label>
          <input
            type="radio"
            id="under_13"
            value="under_13"
            name="age"
            formControlName="age"
          /><label for="under_13" class="light">Under 13</label><br />
          <input
            type="radio"
            id="over_13"
            value="over_13"
            name="age"
            formControlName="age"
          /><label for="over_13" class="light">Over 13</label>
        </fieldset>

        <button mat-button matStepperNext [disabled]="profileForm.invalid">
          Next
        </button>
      </form>
    </div>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="addressForm">
      <legend><span class="number">2</span> Address</legend>
      <ng-template matStepLabel>Fill out your address</ng-template>
      <fieldset>
        <label for="street">*Address:</label>
        <input
          type="text"
          id="address"
          name="street"
          formControlName="street"
        />

        <label for="number">*Number:</label>
        <input type="text" id="number" name="number" formControlName="number" />

        <label for="cep">*CEP:</label>
        <input type="text" id="cep" name="cep" formControlName="cep" />

        <label for="state">*State:</label>
        <input type="text" id="state" name="state" formControlName="state" />
        <label for="city">*City:</label>
        <input type="text" id="city" name="city" formControlName="city" />
      </fieldset>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext [disabled]="addressForm.invalid">
          Next
        </button>
      </div>
    </form>
  </mat-step>

  <mat-step>
    <ng-template matStepLabel>Review</ng-template>
    <p>You are now done.</p>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button class="submit" mat-button (click)="onSubmit()">Register</button>
    </div>
  </mat-step>
</mat-stepper>
