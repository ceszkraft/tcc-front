@if (defaultStatusServer) {
  <div class="container">
    <form class="form" [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <label>
          Nome completo*
          <input
            type="text"
            class="form-control"
            formControlName="fullName"
          />
        </label>
  
        <label>
          CPF
          <input type="text" formControlName="cpf" />
        </label>
  
        <label>
          Email*
          <input
            type="email"
            formControlName="email"
          />
        </label>
  
        <label>
          Username/Apelido*
          <input
            type="text"
            formControlName="username"
          />
        </label>
  
        <label>
          Password*
          <input
            type="password"
            formControlName="password"
          />
        </label>
  
        <label>
          Aniversário*
          <input
            type="date"
            formControlName="birthday"
          />
        </label>
  
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </div>
  
} @else {

<div class="offlineContainer">
  <h5>Servidor em manutenção!</h5>
  <p>retorne em 30 minutos!</p>
  <img
    class="serverDown"
    src="assets/util/serverOffline/serverOffline.gif"
    alt=""
  />
</div>

}
